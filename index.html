<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>King Of Tokyo</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="dice.js" type="text/javascript"></script>
    <script src="players.js" type="text/javascript"></script>
    <script src="gameBoard.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
</head>
<body>
<div class="gameBoard">
    <div class="playerBox player-1">
        <div class="character character-1"></div>
        <ul class="stats stats-1">
            <li>Health Points</li>
            <li class="hp-1">10</li>
            <li>Victory Points</li>
            <li class="vp-1">0</li>
        </ul>
    </div>
    <div class="playerBox player-2">
        <div class="character character-2"></div>
        <ul class="stats stats-2">
            <li>Health Points</li>
            <li class="hp-2">10</li>
            <li>Victory Points</li>
            <li class="vp-2">0</li>
        </ul>
    </div>
    <div class="playerBox player-3">
        <div class="character character-3"></div>
        <ul class="stats stats-3">
            <li>Health Points</li>
            <li class="hp-3">10</li>
            <li>Victory Points</li>
            <li class="vp-3">0</li>
        </ul>
    </div>
    <div class="playerBox player-4">
        <div class="character character-4"></div>
        <ul class="stats stats-4">
            <li>Health Points</li>
            <li class="hp-4">10</li>
            <li>Victory Points</li>
            <li class="vp-4">0</li>
        </ul>
    </div>
    <div class="diceArea">
        <div class="diceBox">
            <div class="dice dice-1"></div>
            <div class="dice dice-2 invertDice"></div>
            <div class="dice dice-3"></div>
            <div class="dice dice-4 invertDice"></div>
            <div class="dice dice-5"></div>
            <div class="dice dice-6 invertDice"></div>
        </div>
        <div class="rollButton">Roll</div>
        <!--<ul class="rolls">-->
        <!--<li>Roll Count</li>-->
        <!--<li> 3</li>-->
        <!--</ul>-->
    </div>
    <div class="gameCircle"><span>Cyber Kitty</span> Controls Tokyo</div>
</div>
</body>
</html>
