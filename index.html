<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>King Of Tokyo</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="dice.js" type="text/javascript"></script>
    <script src="players.js" type="text/javascript"></script>
    <script src="game-kot.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
</head>
<body>
<div class="game-board">
    <div class="player-box player-1">
        <div class="character character-1"></div>
        <ul class="stats stats-1">
            <li>Health Points</li>
            <li class="hp1">10</li>
            <li>Victory Points</li>
            <li class="vp1">0</li>
        </ul>
    </div>
    <div class="player-box player-2">
        <div class="character character-2"></div>
        <ul class="stats stats-2">
            <li>Health Points</li>
            <li class="hp2">10</li>
            <li>Victory Points</li>
            <li class="vp2">0</li>
        </ul>
    </div>
    <div class="player-box player-3">
        <div class="character character-3"></div>
        <ul class="stats stats-3">
            <li>Health Points</li>
            <li class="hp3">10</li>
            <li>Victory Points</li>
            <li class="vp3">0</li>
        </ul>
    </div>
    <div class="player-box player-4">
        <div class="character character-4"></div>
        <ul class="stats stats-4">
            <li>Health Points</li>
            <li class="hp4">10</li>
            <li>Victory Points</li>
            <li class="vp4">0</li>
        </ul>
    </div>
    <div class="dice-area">
        <div class="dice-box">
        </div>
        <div class="roll-box">
            <button class="roll-button btn">Roll</button>
            <button class="accept-roll btn">Use</button>
            <button class="leave btn">Leave Tokyo</button>
            <button class="end-turn btn">End turn</button>
            <div class="rolls">Rolls Remaining: </div>
            <div class="rolls rolls-remaining">3</div>
        </div>
    </div>
    <div class="game-circle"><span>Cyber Kitty</span> Controls Tokyo</div>
</div>
</body>
</html>
